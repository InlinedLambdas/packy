plugins {
    id 'java'
}

group 'org.inlambda'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects {
    afterEvaluate {
        dependencies {
            compileOnly 'org.jetbrains:annotations:23.0.0'
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}